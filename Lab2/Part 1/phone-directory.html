<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Directory App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="phone-directory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="phone-directory.js"></script>
</head>

<body class="bg-dark">
    <div class="container-fluid p-5 bg-dark text-white">
        <h1>Phone Directory App</h1>
        <div class="input-group input-group-md p-2">
            <input type="text" class="form-control" placeholder="Contact Name" aria-describedby="inputGroup-sizing-sm">
            <input type="number" class="form-control" placeholder="Mobile Number" aria-describedby="inputGroup-sizing-sm">
            <input type="email" class="form-control" placeholder="Email" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" class="btn btn-outline-light m-2">Add Contact</button>
    </div>
</body>

</html>
