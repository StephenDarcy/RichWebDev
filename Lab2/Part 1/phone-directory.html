<!DOCTYPE html>
<html lang="en">

<head>
    <title>Phone Directory App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="phone-directory.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="phone-directory.js"></script>
</head>

<body class="bg-dark ">
    <div class="container pt-5 bg-dark text-white">
        <div class="row">
            <div id="error" class="alert alert-danger" role="alert"></div>
        </div>
        <div class="row text-center">
            <h1>Phone Directory App</h1>
        </div>
        <div class="row">
            <form id="enterContact">
                <div class="input-group input-group-md p-2">
                    <input type="text" id="name" class="form-control" placeholder="Contact Name" aria-describedby="inputGroup-sizing-sm">
                    <input type="number" id="phone" class="form-control" placeholder="Mobile Number" aria-describedby="inputGroup-sizing-sm">
                    <input type="email" id="email" class="form-control" placeholder="Email" aria-describedby="inputGroup-sizing-sm">
                    <button type="submit" class="btn btn-success" id="submit-button">Add Contact</button>
                </div>
            </form>
        </div>
        <div class="row p-3">
            <div class="col-6">
                <h5>Search By Mobile Number:</h4>
            </div>
            <div class="col-6">
                <input type="number" placeholder=" Type a number here..." id="search-bar" onkeyup="filterTable()">
            </div>
        </div>
        <div class="row mb-2 text-center">
            <h4 id="table-caption">Contacts Summary</h4>
        </div>
        <div row="row">
            <table id="contacts" class="table table-striped table-bordered table-hover bg-light" aria-describedby="table-caption">
                <thead>
                    <tr>
                        <th class="th-sm table-head" id="name" scope="col">Name</th>
                        <th class="th-sm table-head" id="phone" scope="col">Mobile</th>
                        <th class="th-sm table-head" id="email" scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
