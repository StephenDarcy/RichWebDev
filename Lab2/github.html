<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub User Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="github.css" />
  </head>

  <body class="">
    <h1>GitHub User Search</h1>
    <input
      type="search"
      id="user-search"
      placeholder="Username"
      aria-label="Search for a github user"
    />
    <button onclick="searchUser()">Search</button>
    <h2>User Profile</h2>
    <h2>User Repos</h2>
    <div id="profile">
      <div id="avatar"></div>
      <div id="user-info">
        <div id="name-box">
          <h3>Name</h3>
          <p id="name"></p>
        </div>
        <div id="username-box">
          <h3>Username</h3>
          <p id="username"></p>
        </div>
        <div id="email-box">
          <h3>Email</h3>
          <p id="email"></p>
        </div>
        <div id="location-box">
          <h3>Location</h3>
          <p id="location"></p>
        </div>
        <div id="gists-box">
          <h3>Number of Gists</h3>
          <p id="gists"></p>
        </div>
      </div>
    </div>
    <div id="repos"></div>
    <script type="text/javascript" src="github.js"></script>
  </body>
</html>
