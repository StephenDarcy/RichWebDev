<!DOCTYPE html>
<html lang="en">
  <head>
    <title>GitHub User Search</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="github.css" />
  </head>

  <body>
    <div class="row">
      <div class="col-9">
        <input
          type="search"
          id="user-search"
          placeholder="Username"
          aria-label="Search for a github user"
        />
      </div>
      <div class="col-3">
        <button id="search-button" onclick="searchUser()">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col-6"><h2>User Profile</h2></div>
      <div class="col-6"><h2>User Repos</h2></div>
    </div>

    <div class="row">
      <div class="col-6">
        <div class="content-box">
          <div class="row" id="user-picture">
            <div id="avatar" class="col-12">
              <div id="picture"></div>
            </div>
          </div>
          <div id="user-info">
            <div class="row info-row">
              <h3 class="col-6">Name</h3>
              <p id="name" class="col-6"></p>
            </div>
            <div class="row info-row">
              <h3 class="col-6">Username</h3>
              <p id="username" class="col-6"></p>
            </div>
            <div " class="row info-row">
              <h3 class="col-6">Email</h3>
              <p class="col-6" id="email"></p>
            </div>
            <div  class="row info-row">
              <h3 class="col-6">Location</h3>
              <p id="location" class="col-6"></p>
            </div>
            <div class="row info-row">
              <h3 class="col-6">Number of Gists</h3>
              <p id="gists" class="col-6"></p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div id="repos" class="content-box">
          <ul id="repos-list"></ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="github.js"></script>
  </body>
</html>
