<!DOCTYPE html>
<html lang="en">

<head>
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="countdown.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
</head>

<body>
    <div class="container">
        <header>
            <h1 class="headers" id="main-header">Countdown Timer</h1>
        </header>
        <main>
            <div class="flex">
                <div class="flex-child">
                    <div class="hms-row">
                        <form class="form">                        
                            <input class="input-big" id="hours" placeholder="h">
                            <input class="input-big" id="minutes" placeholder="m">
                            <input class="input-small" id="seconds" placeholder="s">
                        </form>
                        <button type="button">Start Countdown</button>
                    </div>
                    <div class="timer-row">
                        
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="text/javascript" src="bundle.js"></script>
</body>

</html>
